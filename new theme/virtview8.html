    <!-- Main Quiz Section -->
    <div class="container">
        <h1>Virtual AI Interview Trainer</h1>
        <p>Practice medium-level cybersecurity MCQ questions to prepare like a pro.</p>
        <button id="start-btn">Start Interview</button>

        <div id="question-container">
            <div id="progress">
                Question <span id="current-q">1</span> of <span id="total-q">0</span>

            <div id="question"></div>

            <div id="mcq-options" class="mcq-container"></div>

            <button id="next-btn" disabled>Next Question</button>
        </div>

        <!-- Result Section with Animation -->
        <div id="completion">
            <h2>Interview Complete! ðŸŽ‰</h2>

            <button id="restart-btn">Restart Interview</button>
        </div>
    </div>

    <!-- Particle Config -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#00d4ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5 },
                "size": { "value": 3 },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00d4ff",
                    "opacity": 0.3,
                    "width": 1
                },
                "move": { "enable": true, "speed": 2 }
            }
        });
    </script>
