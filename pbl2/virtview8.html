        <h1>Virtual AI Interview Trainer</h1>
        <p>Prepare for your cybersecurity interview with medium-level MCQ questions.</p>
        <button id="start-btn">Start Interview</button>
        
        <div id="question-container">
            <div id="progress">Question <span id="current-q">1</span> of <span id="total-q"></span></div>
            <div id="question"></div>
            
            <!-- MCQ Options Container -->
            <div id="mcq-options" class="mcq-container"></div>
            
            <br>
            <button id="next-btn" disabled>Next Question</button>
        </div>
        
        <div id="completion">
            <h2>Interview Complete!</h2>
            <p id="score-message">Great job! Review your responses or restart for more practice.</p>
            <button id="restart-btn">Restart Interview</button>
        </div>
    </div>
